<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1db954;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Web Player</h1>
        <button id="login">Login with Spotify</button>
        <div id="player" class="hidden">
            <h2>Now Playing: <span id="track-name">None</span></h2>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
        </div>
    </div>
    <script>
        const clientId = '439a939c9365478cb27eea6dd019565a';
        const redirectUri = 'https://xenonexec.github.io/SpotifyFake/callback';
        const scopes = 'user-read-playback-state user-modify-playback-state';
        
        document.getElementById('login').addEventListener('click', () => {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}&response_type=token`;
            window.location.href = authUrl;
        });

        const hash = window.location.hash;
        let token;

        if (hash) {
            token = hash.split('&')[0].split('=')[1];
            document.getElementById('player').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
            fetchCurrentTrack(token);
        }

        function fetchCurrentTrack(token) {
            fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.item) {
                    document.getElementById('track-name').innerText = data.item.name;
                } else {
                    document.getElementById('track-name').innerText = 'No track playing';
                }
            });
        }

        document.getElementById('play').addEventListener('click', () => {
            controlPlayback(token, 'play');
        });

        document.getElementById('pause').addEventListener('click', () => {
            controlPlayback(token, 'pause');
        });

        function controlPlayback(token, action) {
            fetch(`https://api.spotify.com/v1/me/player/${action}`, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            margin: 5px 0;
            cursor: pointer;
            padding: 10px;
            background: #282828;
            border-radius: 5px;
        }
        .song-list li:hover {
            background: #1db954;
        }
    </style>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <h1>Spotify Web Player</h1>
    <input type="text" id="search" placeholder="Search for a song...">
    <ul class="song-list" id="songList"></ul>

    <script>
        const clientId = '439a939c9365478cb27eea6dd019565a'; // Replace with your Client ID
        const redirectUri = 'http://localhost:8888/callback'; // Your redirect URI
        const scopes = 'streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state';
        let accessToken;

        // Authenticate and get access token
        function authenticate() {
            const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}&response_type=token`;
            window.location = url;
        }

        // Parse the access token from the URL
        function getAccessToken() {
            const hash = window.location.hash;
            if (hash) {
                accessToken = hash.split('&')[0].split('=')[1];
                window.history.pushState('', document.title, window.location.pathname);
                createPlayer();
            } else {
                authenticate();
            }
        }

        // Create a Spotify player
        function createPlayer() {
            const player = new Spotify.Player({
                name: 'Web Player',
                getOAuthToken: cb => { cb(accessToken); },
                volume: 0.5
            });

            // Connect to the player
            player.connect();

            // Handle song search and playback
            document.getElementById('search').addEventListener('keypress', async function (e) {
                if (e.key === 'Enter') {
                    const query = e.target.value;
                    const songs = await searchSongs(query);
                    const songList = document.getElementById('songList');
                    songList.innerHTML = '';
                    songs.forEach(song => {
                        const li = document.createElement('li');
                        li.textContent = song.name + ' by ' + song.artists.map(artist => artist.name).join(', ');
                        li.addEventListener('click', () => {
                            player.resume().then(() => {
                                player.play({
                                    uris: [song.uri]
                                });
                            });
                        });
                        songList.appendChild(li);
                    });
                }
            });
        }

        async function searchSongs(query) {
            const response = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            const data = await response.json();
            return data.tracks.items;
        }

        getAccessToken();
    </script>
</body>
</html>

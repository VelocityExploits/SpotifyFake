<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #1aa34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Web Player</h1>
        <button id="login">Login with Spotify</button>
        <div id="player" style="display: none;">
            <h2>Now Playing</h2>
            <div id="track-info"></div>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
        </div>
    </div>
    <script>
        const CLIENT_ID = '439a939c9365478cb27eea6dd019565a';
        const REDIRECT_URI = 'https://xenonexec.github.io/SpotifyFake/callback';
        const AUTH_URL = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token`;

        document.getElementById('login').onclick = function() {
            window.location = AUTH_URL;
        };

        // Extract access token from URL
        const hash = window.location.hash;
        let token = null;

        if (hash) {
            token = hash.split('&').find(elem => elem.startsWith('access_token')).split('=')[1];
            document.getElementById('player').style.display = 'block';
            document.getElementById('login').style.display = 'none';

            // Fetch currently playing track
            fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const trackInfo = data ? `${data.item.name} by ${data.item.artists.map(artist => artist.name).join(', ')}` : 'No track currently playing';
                document.getElementById('track-info').innerText = trackInfo;
            });
        }
    </script>
</body>
</html>
